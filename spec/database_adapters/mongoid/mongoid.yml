development:
  clients:
    default:
      database: slack-ruby-bot-server-events_development
      hosts:
        - 127.0.0.1:27017
  options:
    raise_not_found_error: false
    use_utc: true

test:
  clients:
    default:
      uri: <%= ENV["DATABASE_URL"] %>
  options:
    raise_not_found_error: false
    use_utc: true
